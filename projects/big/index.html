<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <!-- MCW -->
  <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.css">
  <!-- Static -->
  <link rel="stylesheet" href="./static/scripts/style.css">
  <!-- Google Visualization -->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <!-- Service worker -->
  <script type="text/javascript" src="./static/scripts/serviceworker.js"></script>
</head>

<body>

  <div id="start">
    <!-- Enter user blog -->
    <div class="mdc-form-field center" id="user-form-field">
      <div class="mdc-text-field" data-mdc-auto-init="MDCTextField">
        <input type="text" id="user-blog-input" class="mdc-text-field__input">
        <label class="mdc-floating-label " for="user-blog-input">Your Blog URL (example.tumblr.com)</label>
        <div class="mdc-line-ripple "></div>
      </div>
      <button id="user-submit" class="mdc-fab material-icons" aria-label="Favorite">
        <span class="mdc-fab__icon">
          Submit
        </span>
      </button>
    </div>
    <!-- Enter comparison blog -->
    <div class="mdc-form-field center hidden" id="comp-form-field">
      <div class="mdc-text-field" data-mdc-auto-init="MDCTextField">
        <input type="text" id="comp-blog-input" class="mdc-text-field__input">
        <label class="mdc-floating-label " for="comp-blog-input">Comparison Blog URL (example.tumblr.com)</label>
        <div class="mdc-line-ripple "></div>
      </div>
      <button id="comp-submit" class="mdc-fab material-icons" aria-label="Favorite">
        <span class="mdc-fab__icon">
          Submit
        </span>
      </button>
    </div>
  </div>
  <div id="results" class="hidden">
    <!-- https://codepen.io/shaunrfox/pen/kBaoK -->
    <div id="user-images" class="images-wrapper">
    </div>
    <div id="comp-images" class="images-wrapper">
    </div>
    <!-- https://codepen.io/shaunrfox/pen/kBaoK -->
    <button id="view-results" class="mdc-fab material-icons" aria-label="Favorite">
      <span class="mdc-fab__icon">
        Results
      </span>
    </button>
    <!-- The Modal -->
    <div id="resultsModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h2>Results</h2>
        </div>
        <div class="modal-body">
          <div id="user-piechart"></div>
          <div id="comp-piechart"></div>
        </div>
      </div>

    </div>
    <button id="view-profile" class="mdc-fab material-icons" aria-label="Favorite">
      <span class="mdc-fab__icon">
        Profile
      </span>
    </button>
  </div>
  <div id="profile" class="hidden">
    <ul>
      <li id="locationDisplay"></li>
    </ul>
  </div>













  <!-- MCW -->
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.js "></script>
  <script>mdc.autoInit()</script>
  <!-- jQuery -->
  <script src="http://code.jquery.com/jquery-3.3.1.js " integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="
      anonymous "></script>
  <!-- Static -->
  <script src="./static/scripts/script.js "></script>
</body>

</html>
