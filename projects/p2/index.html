<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>School Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    


    <div class="container-full-bg">
        <div class="container special">
            <div class="jumbotron vertical-center">
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div id="title">
                        <h1>CPS School Search</h1>
                        <p>This site allows you to search CPS schools based on categories</p>
                        <button type="button" class="btn btn-info" id="startButton">Start</button>
                    </div>
                    <div id="input" >
                        <div class="form-group">
                                <label for="selectField">Select categories to search (ctrl+click)</label>
                                <select multiple class="form-control" id="selectField">

                                </select>
                        </div>
                        <p></p>
                        <button type="button" class="btn btn-info" id="searchButton">Search</button>
                    </div>
                    <div id="map"></div>
                </div>
                <div class="col-lg-3"></div>
            </div>
        </div>
    </div>

    <script
			  src="https://code.jquery.com/jquery-3.3.1.js"
			  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
			  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <script src="script.js"></script>
</body>
</html>
