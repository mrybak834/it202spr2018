<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <canvas id="myCanvas" width="200" height="100"></canvas>


    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(0, 150);
        ctx.stroke();
        ctx.moveTo(0, 0);
        ctx.lineTo(30, 40);
        ctx.stroke();
        ctx.lineTo(30, 500);
        ctx.stroke();
        ctx.moveTo(30, 40);
        ctx.lineTo(70, -1);
        ctx.stroke();
        ctx.lineTo(70, 100);
        ctx.stroke();
    </script>
</body>

</html>
